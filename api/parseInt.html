<script type="text/javascript">

    function myParseInt(s, radix) {
        if (typeof s !== 'number' && typeof s !== 'string') {
            return NaN;
        }

        if(radix < 2 || radix > 32){
            return NaN;
        }

        var tempString = s + '';
        var resultByTen = tempString.trim().split('.')[0] * 1;

        return resultByTen;
